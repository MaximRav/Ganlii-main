<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="indexStyle.css" />
  <link rel="stylesheet" href="naviStyle.css" />
  <link rel="stylesheet" href="sing_in_out.css" />

  <script src="script.js"></script>
  <title>Home Page</title>
</head>

<body>
  <header>
    <bar>
      <ul>
        <a href="index.html">
          <li class="logo">גן-לי</li>
        </a>
        <li><a href="index.html">בית</a></li>
        <li><a href="aboutPage.html">אודות</a></li>
        <li><a href="GardensList.html">גנים</a></li>
        <li>
          <a href="#" class="login" onclick="openLoginPopup()">התחברות</a>
        </li>
      </ul>
    </bar>
  </header>

  <p class="slogan">המקום המושלם <br />!לבחירת הגן שלך</p>

  <a href="GardensList.html"><button class="start-button">לרשימת הגנים לחץ כאן</button></a>

  <img src="https://github.com/Dianka157/Ganli_Project/blob/main/general/homephoto.png?raw=true" alt="Homepage Image"
    class="homeImg" />

  <div class="log" id="loginOverlay">
    <div class="popup">
      <span class="close-btn" onclick="closeLoginPopup()">×</span>
      <h1>ברוכים הבאים</h1>
      <h2>התחבר</h2>
      <h3>
        משתמש חדש?
        <a href="#" onclick="openRegistrationPopup()" id="registerBot">צור חשבון</a>
      </h3>
      <input type="text" id="uEmail" name="uEmail" placeholder="מייל" />
      <input type="text" id="uPass" name="uPass" placeholder="סיסמה" />
      <p class="forgpass">
        <a href="#" onclick="openForgetPopup()">שכחתי את הסיסמה</a>
      </p>
      <button onclick="login()" class="loginBot">התחבר</button>
    </div>
  </div>

  <div class="reg" id="registrationOverlay" style="display: none">
    <div class="popup">
      <span class="close-btn" onclick="closeRegistrationPopup()">×</span>
      <h1>ברוכים הבאים</h1>
      <h2>צור חשבון</h2>
      <input type="text" id="uName" name="uName" placeholder="שם משתמש" />
      <input type="text" id="uEmail" name="uEmail" placeholder="מייל" />
      <input type="password" id="uPass1" name="uPass1" placeholder="סיסמה" />
      <input type="password" id="uPass2" name="uPass2" placeholder="אימות סיסמה" />
      <button id="teacherBot" onclick="teacher()" class="teacherBot">
        גננת
      </button>
      <button id="parentsBot" onclick="parents()" class="parentsBot">
        הורה
      </button>
      <button onclick="register()" class="registerBot">הרשמה</button>
    </div>
  </div>

  <div class="forgetpass" id="forgetpassOverlay" style="display: none">
    <div class="popup">
      <span class="close-btn" onclick="closeforgePopup()">×</span>
      <h1>שכחתי את הסיסמא</h1>
      <h2>הזן את המייל</h2>
      <input type="text" id="uEmail" name="uEmail" placeholder="מייל" />
      <button onclick="resetPassword()" class="registerBot">איפוס</button>
    </div>
  </div>
</body>

</html>
